<div class="row">
    <div class="col-lg-12">
        <div class="img-wrap">
            <img src="../../assets/img/header-logo.png" alt="">
        </div>
    </div>
</div>

<div class="row mt-5" >
    <div class="col-lg-12 d-flex justify-content-center vcenter">
        <form action="" class="form-horizontal" #signupForm = "ngForm" (ngSubmit)="onSubmit(signupForm)">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="login">Login</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" id="login"
                        [(ngModel)] = "user.login"
                        name="login"
                        required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="password" id="password"
                        [(ngModel)] = "user.password"
                        #password ="ngModel"
                        name = "password"
                        minlength="8"
                        required>
                    </div>

                    <div [hidden] = "password.valid || password.untouched" class="alert alert-danger first-psw-validation">
                        Wrong password
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-center mt-4 ">
                        <button type="submit" class="btn btn-primary"
                                [disabled] = "!signupForm.form.valid" > Sign in</button>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-center mt-4">
                        <a routerLink="/form" routerLinkActive="active" class="btn btn-primary">Registration</a>
                    </div>
                </div>
            </div>
        </form>

        {{signupForm.value | json}}


    </div>
</div>
